homepage:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /%locale%
        permanent: true
        keepQueryParams: true
        keepRequestMethod: true
login_check:
    path: /%locale%/api/login_check
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /api/login_check
        permanent: true
        keepQueryParams: true
        keepRequestMethod: true
controllers:
    resource: ../../src/Controller/
    type: annotation
    prefix: /{_locale}
    requirements:
        _locale: '%locales%'
controllers_admin:
    resource: ../../src/Controller/Admin
    type: annotation
    prefix: /{_locale}/admin
    requirements:
        _locale: '%locales%'
sg_datatables_bundle:
    resource: "@SgDatatablesBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/sg
    requirements:
        _locale: '%locales%'
